<!DOCTYPE html>
<html lang="en">
  <head>
    <title>404 — Page Not Found</title>

    <!-- ====== Meta ====== -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ====== CSS ====== -->
    <style>
      body {
        font-family: system-ui, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 0;
        border-radius: 0;
      }

      body.dark {
        background: #000;
        color: #fff;
      }

      body.light {
        background: #fff;
        color: #000;
      }

      main { text-align: center; }

      h1 {
        font-size: 8rem;
        font-weight: 700;
        margin: 0;
      }

      p { 
        font-size: 1.4rem;
        font-weight: 500;
        margin: 0 0 1rem 0;
      }

      a {
        display: inline-block;
        font-size: 1rem;
        font-weight: 500;
        padding: 0.75rem 1.25rem;
        background: #262896;
        color: #fff;
        text-decoration: none;
        border-radius: 0.6rem;
        transition: 0.6s ease;
      }

      a:hover {
        transform: scale(1.04);
        background: #3032bd;
      }
    </style>
  </head>

    <body>

    <main>
      <h1>404</h1>
      <p>Sorry, we can’t find the page you’re looking for.</p>
      <a href="/">Go back</a>
    </main>

    <script type="module" src="/js/themes.js"></script>
  </body>
</html>
